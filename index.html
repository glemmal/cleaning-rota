<!DOCTYPE html>
<html>
<head>
  <title>S14 Cleaning Rota</title>
   <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Compiled and minified JavaScript -->
</head>
<body>
  <div class="container" id="timetable">
    <div class="row">
        <div class="col s12">
          <div class="card red lighten-1">
            <div class="card-content white-text">
              <center><span class="card-title center-align">S14 Cleaning Rota</span></center>
              <center><span class="card-title center-align">{{ startOfWeek }} - {{ endOfWeek }}</span></center>
            </div>
          </div>
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <table class="centered">
                <thead> 
                  <tr>
                      <th data-field="id">Name</th>
                      <th data-field="name">Job</th>
                  </tr>
                </thead>
                <tbody v-for="row in rows">
                  <tr is="row" :row="row"></tr> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="src/main.js" type="text/javascript"></script>
</body>
</html>
